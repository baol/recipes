name: ci

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check formatting with prettier
        uses: creyD/prettier_action@v4.6
        with:
          no_commit: true
          prettier_options: --check **/*.{yml,yaml,md}
          
