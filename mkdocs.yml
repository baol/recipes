site_name: Le Ricette di Daniela e Mirko
site_url: https://maischberger.it/
repo_url: https://github.com/baol/recipes
theme:
  name: material
  favicon: images/100allora.png
  custom_dir: overrides
  palette:
    scheme: slate
    primary: white
    accent: yellow
  font:
    text: Noto
  logo: images/100allora.png
  language: it
  features:
    - search.suggest
    - navigation.tabs
    - navigation.sections
exclude_docs: |
  .obsidian
  .trash
  Templates
  *.base
plugins:
  - search
  - tags
extra:
  consent:
    title: Usiamo i cookie!
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  analytics:
    provider: google
    property: G-X3S66S3427
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve this page by
            using our <a href="https://github.com/baol/recipes/issues/new/?title=[Feedback]+{title}+-+{url}" target="_blank" rel="noopener">feedback form</a>.
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
copyright: Copyright ©️ 2025 Mirko Maischberger
